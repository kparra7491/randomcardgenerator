<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid row h-100 d-flex justify-content-center">
      <div class="card row">
        <div class="card-topleft col">
          <div class="card-corner-rank" id="cRank"></div>
          <div class="card-corner-suit" id="cSuit"></div>
        </div>

        <div class="center col">
          <div class="row">
            <div class="col">
              <div class="row" id="1"></div>
              <div class="row" id="2"></div>
              <div class="row" id="3"></div>
              <div class="row" id="4"></div>
            </div>

            <div class="col">
              <div class="row" id="5"></div>

              <div class="row" id="6"></div>
            </div>

            <div class="col">
              <div class="row" id="7"></div>
              <div class="row" id="8"></div>
              <div class="row" id="9"></div>
              <div class="row" id="10"></div>
            </div>
          </div>
        </div>

        <div class="card-bottomright col">
          <div class="card-corner-rank" id="bRank"></div>
          <div class="card-corner-suit" id="bSuit"></div>
        </div>
      </div>
    </div>
  </body>
</html>
